name: Curie

on:
  push:
    branches:
      - master

env:
  TERRAFORM: ../../terraform

jobs:
  terraform:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          scripts/download-terraform.sh

      - name: Setup environment variables for run
        run: |
          echo "::set-env name=AWS_ACCESS_KEY_ID::${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "::set-env name=AWS_SECRET_ACCESS_KEY::${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          echo "::set-env name=AWS_DEFAULT_REGION::us-east-1"
          echo "::set-env name=TF_VAR_docdb_user::${{ secrets.DOCDB_USERNAME }}"
          echo "::set-env name=TF_VAR_docdb_pass::${{ secrets.DOCDB_PASSWORD }}"

      - name: Plan
        run: |
          cd tf/envs/curie
          $TERRAFORM init --backend-config="key=curie/terraform.tfstate" -input=false
          $TERRAFORM plan --var-file prod.us-east-1.tfvars -out /tmp/curie.plan

      - name: Apply
        run: |
          cd tf/envs/curie
          $TERRAFORM apply /tmp/curie.plan
